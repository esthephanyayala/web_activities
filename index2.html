<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>
            Ejemplo clase 2
        </title>
        <meta charset="UTF.8">
    </head>
    <body>
        <h1>
            Registry Form
        </h1>
        <ul>
            <li>
                Home
            </li>
            <li>
                About the site
            </li>
            <li>
                Registry
            </li>
            <li>
                Contact
            </li>
            <li>
                CopyRight
            </li>
        </ul>

        <form>
            <fieldset>
                <legend>
                    New account registry
                </legend>
            <label for="name"> Complete Name</label>
            <br></br>
            <input type="text" id="name"/>
            <br></br>
            <label for="email">Email</label>
            <br></br>
            <input type="text" id="email"/>
            <br></br>
            <label for="password">Password</label>     <br></br>
            <input type="password" id="password"/>
            <br></br>
            <label for="passwordConf">Password confirmation</label>      <br></br>
            <input type="password" id="passwordConf">     <br></br>
            <label for="country">Country</label> <br></br>
            
            <select name="OS">
                    <option selected value="0"> Select a country </option>
             <option value="1">Mexico</option> 
            <option value="2">Estados Unidos</option> 
             <option value="3">Canada</option>
            
            </select>
            
            <br></br>
            <input id="masc" type="radio" name="masc"/>
            <label for="masc">Masculino</label> 
            <br></br>
            <input id="fem" type="radio" name="fem"/>
            <label for="fem">Femenino</label>



            </fieldset>
            
        </form>
    </body>


</html>
